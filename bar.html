<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <script type="text/javascript" src="d3.v2.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div id="body">
            <h1>top techups cities</h1>
			<div id="list">
            </div>
			<div id="bars">
			</div>
            <script>
d3.json(
    "http://localhost:8000/data/techup/cities.json", 
    function(data){
        d3.select("#bars")
            .append("svg")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("y", function(d,i) {return i*27;})
            .attr("width", function(d, i) {return d.meetups })
            .attr("height", 24)
            .style("fill","CornflowerBlue")

        d3.select("#list")
            .append("ul")
            .selectAll("li")
            .data(data)
            .enter()
            .append("li")
            .text(
                function(d){
                    var msg = d.name + ": " + d.meetups + " meetup";
                    if (d.meetups != 1) {
                        msg += "s"
                    }
                    return msg;
                }
            )
        .style("font-size","0.6em")
    }
)
                </script>
        </div>
    </body>
</html>
